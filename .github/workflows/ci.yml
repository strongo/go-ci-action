name: Go CI

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+' # Push events to matching v*, i.e. v20.15.10
    paths:
      - '.github/workflows/**.yml'
      - 'src/**'
      - 'go.*'
      - '*.go'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/**.yml'
      - 'src/**'
      - 'go.*'
      - '*.go'

jobs:

  strongo_workflow:
#    permissions:
#      contents: write
    uses: ./workflow.yml

    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
